<div class="container">
  <h1>Agregar Usuario</h1>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevoUsuario.nombre" name="nombre" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="nuevoUsuario.correo" name="correo" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" [(ngModel)]="nuevoUsuario.edad" name="edad" required>
    </div>
    <!-- Botón -->
    <div>
      <button type="submit">Agregar Usuario</button>
    </div>
  </form>
</div>

<div>
  <h1>Lista de Usuarios</h1>
  <ul>
    <li *ngFor="let usuario of data">
      {{ usuario.nombre }} - {{ usuario.correo }} - {{ usuario.edad }} años
    </li>
  </ul>
</div>
